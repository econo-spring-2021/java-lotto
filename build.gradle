plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin: 'java'

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter:5.7.0')
    testCompile('org.assertj:assertj-core:3.19.0')
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

test {
    useJUnitPlatform()
}