plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter:5.7.0')
    testCompile('org.assertj:assertj-core:3.19.0')
    testImplementation('junit:junit:4.13')
}

test {
    useJUnitPlatform()
}